<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    
    <link rel="stylesheet" href="../css/style-header-footer.css">
    <link rel="stylesheet" href="../css/style-contacto.css">
    <link rel="shortcut icon" href="../img/logo.png">
    

</head>

<body>
    <header >
        <div id="header-dinamico"></div>
       </header>
      
       <hr>
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correo">Correo electronico</label>
            <input type="email" id="correo" class="input-padron" placeholder="email@dominio.com" required>

            <label for="tel">Télefono</label>
            <input type="tel" id="tel" class="input-padron" required placeholder="(xx) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset> <!--este elemento se usa cuadno todos los elementos que estan aca estan relacionados  -->
                <legend>¿Cómo le gustaria que nos contactemos?</legend><!--fieldset no usa <p>-->

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>


                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">
                    Teléfono</label>

                <label for="radio-whatsapp"> <input type="radio" name="contacto" value="radio-whatsapp"
                        id="radio-whatsapp" checked>Whatsapp</label>

            </fieldset>
            <fieldset>
                <legend>¿En que horario le gustaria ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label for="" class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la tienda?</label>
            <input type="submit" class="enviar" value="Enviar formulario">
        </form>

<hr>
    </main>

   

    <footer > 
        <div id="footer-dinamico"></div>
      </footer>
       
        <script src="../js/header-footer.js"></script>


</body>

</html>
